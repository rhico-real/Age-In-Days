<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="ageindays.css">
  <title>Age in Days</title>
</head>
<body>
  <div class=" container container1 text-center">
    <h1 class="display-3">Age in Days</h1>
    <h3 class="lead">Click the CLICK ME button and find out how many days old you are now.</h3>
    <h3 class="lead">Click RESET to try again.</h3>
    <hr class="my-4">
    <div class="row options">
      <div class="button1">
        <button class="btn btn-primary" type="button" name="button" onclick="ageInDays()">Click Me</button>
      </div>
      <div class="button2">
        <button class="btn  btn-danger" type="button" name="button" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="row answer">
      <div id="flex-box-result"></div>
    </div>
  </div>

  <div class="container text-center">
    <small>Disclaimer: This is only a rough estimation of how old you are in days perspective.</small>
  </div>
